<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">PMSB - TO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <div class="navbar-nav mr-auto"></div>
    <form [formGroup]="validations_form" (ngSubmit)="logar(user.value,password.value)">
      <ul class="nav navbar-nav">
        <li class="nav-item nav-login-item"><input type="text" id="inputEmail" formControlName="username" class="form-control" placeholder="CPF"

        <li class="nav-item nav-login-item"> <button id="botao-cadastro" class="btn btn-primary btn-block estrutura-login"
            type="submit">Cadastrar</button></li>

  </div>
</nav>

<div *ngIf='alerta_erro.valid' class="container" style="padding-top:1%;">
  <div class="alert alert-danger" role="alert">
      <a class="close" (click)="alertCleanner()" aria-label="close">&times;</a>
      <strong>{{ alerta_erro.messagePrimary }}</strong> {{ alerta_erro.messageSecondary }}
  </div>
</div>

        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

          <img class="d-block w-100" src="../../assets/img/banner-2.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../assets/img/banner-3.jpeg" alt="Third slide">
